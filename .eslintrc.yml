env:
  browser: true
  es2021: true
  jest: true
extends: [airbnb,"prettier"]
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {
  "react/react-in-jsx-scope": "off",
   "quotes": "off",
   "linebreak-style": 0,
   "jsx-a11y/label-has-associated-control": "off",
}
ignorePatterns: [ "**/test/*.js"]
